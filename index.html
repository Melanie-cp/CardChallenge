<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="card-container">
        <article class="card">
            <img src="./assets/img/illustration-hero.svg" alt="imagen top de la tarjeta">
            <div class="card-body">
                <h1 class="text-center">Order summary</h1>
                <p class="text-center">You can now listen to millions of songs, <br>
                    audiobooks, and podcasts on any device <br>
                    anywhere you like!</p>
                <div class="card-price">
                    <span class="card-icon">
                        <i class="fa-solid fa-music fa-2x"></i>
                    </span>
                    <div>
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn btn-primary">Proceed to Payment</button>
                <button class="btn btn-secondary">Cancel Order</button>
            </div>
        </article>
    </main>
</body>

</html>
